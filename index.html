<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta lang="en" charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <div class="buttonBox">
            <button id="newSize">New Size</button>
        </div>
        
        <div id="sketchBoxContainer">
            <div id="sketchBox"></div>
        </div>
            
        <div class="buttonBox" id="radioBox">
            <input type="radio" id="colorMode" name="drawMode" value="colorMode"/>
            <label for="colorMode">Rando</label>
            <input type="radio" id="shadeMode" name="drawMode" value="shadeMode"/>
            <label for="none">Shady   </label>
            <input type="radio" id="normalMode" name="drawMode" value="normalMode" checked />
            <label for="off">Plain Bagel</label>

        </div>
        
    </body>
    </html>
